name: "Run tests"

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ubuntu-latest-py3.10-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ubuntu-latest-py3.10-pip-

      - name: Upgrade setup-gcloud action
        run: |
          gcloud auth configure-docker

      - name: Install DVC-GS for Google Cloud Storage support
        run: |
          pip install dvc
          pip install dvc-gs

      - name: Set up Google Cloud SDK and authenticate
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # Update this line

      - name: Pull data from GCS via DVC
        run: |
          dvc pull data/processed/train_dataset.pt
          dvc pull data/processed/test_dataset.pt
    

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_tests.txt

      - name: Test with pytest
        run: |
          pip install pytest
          pytest -v
